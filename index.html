<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>King of the Hill Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="title">
    <div><h1>King of the Hill Trivia</h1></div>
  </div>

  <main>
    <!-- Start button -->
    <div id="start">
        <button id="start-button" type="button">Start!</button>
    </div>

    <!-- Displays timer, question, choices and each round's results -->
    <div id="game-board">
      <div id="time-remaining"></div>
      <div id="question"></div>
      <div id="choices"></div>
      <div id="result"></div>
    </div>

    <!-- Displays final outcome -->
    <div id="final-score">
      <div id="message"></div>
      <div id="correct-answers"></div>
      <div id="incorrect-answers"></div>
      <div id="unanswered"></div>
      <div id="reset">
        <button id="reset-button" type="button">Reset</button>
      </div>
    </div>

    <!-- Never displays, just used to pre-load images so that gifs 
      will display without any delay at the end of each round -->
    <div id="preload"></div>
    
  </main>
  
  <!-- Game code loads here -->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
